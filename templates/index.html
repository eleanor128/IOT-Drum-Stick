<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drumstick Visualizer</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
        }
        canvas { background: #fff; margin-top: 20px; }

        /* 數據顯示面板 */
        .sensor-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #4fc3f7;
            border-radius: 10px;
            padding: 15px;
            color: white;
            min-width: 280px;
            backdrop-filter: blur(10px);
        }

        .sensor-panel h3 {
            margin: 0 0 10px 0;
            color: #4fc3f7;
            font-size: 16px;
            border-bottom: 2px solid #4fc3f7;
            padding-bottom: 5px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            font-size: 13px;
        }

        .data-label {
            color: #aaa;
        }

        .data-value {
            color: #4fc3f7;
            font-weight: bold;
        }

        .section-divider {
            height: 1px;
            background: #444;
            margin: 10px 0;
        }

        /* 音效啟動按鈕 */
        .audio-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4fc3f7;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .audio-button:hover {
            background: #0288d1;
            transform: scale(1.05);
        }

        .audio-button.enabled {
            background: #4caf50;
        }

        .status-text {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #4fc3f7;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<button id="enableAudioBtn" class="audio-button" onclick="enableAudio()">啟動音效</button>
<div id="statusText" class="status-text">請點擊「啟動音效」按鈕</div>

<div id="drumContainer" style="width: 900px; height: 600px; margin: 20px auto;"></div>

<!-- 感測器數據顯示面板 -->
<div class="sensor-panel">
    <h3>感測器數據 (右手)</h3>


    <div class="data-row">
        <span class="data-label">Roll (橫滾):</span>
        <span class="data-value" id="roll-value">0.0°</span>
    </div>
    <div class="data-row">
        <span class="data-label">Pitch (俯仰):</span>
        <span class="data-value" id="pitch-value">0.0°</span>
    </div>
    <div class="data-row">
        <span class="data-label">Yaw (偏航):</span>
        <span class="data-value" id="yaw-value">0.0°</span>
    </div>

    <div class="section-divider"></div>

    <div class="data-row">
        <span class="data-label">加速度 X:</span>
        <span class="data-value" id="accel-x-value">0.00 g</span>
    </div>
    <div class="data-row">
        <span class="data-label">加速度 Y:</span>
        <span class="data-value" id="accel-y-value">0.00 g</span>
    </div>
    <div class="data-row">
        <span class="data-label">加速度 Z:</span>
        <span class="data-value" id="accel-z-value">0.00 g</span>
    </div>
    <div class="data-row">
        <span class="data-label">總加速度:</span>
        <span class="data-value" id="magnitude-value">0.00 g</span>
    </div>

    <div class="section-divider"></div>

    <div class="data-row">
        <span class="data-label">陀螺儀 X:</span>
        <span class="data-value" id="gyro-x-value">0.0°/s</span>
    </div>
    <div class="data-row">
        <span class="data-label">陀螺儀 Y:</span>
        <span class="data-value" id="gyro-y-value">0.0°/s</span>
    </div>
    <div class="data-row">
        <span class="data-label">陀螺儀 Z:</span>
        <span class="data-value" id="gyro-z-value">0.0°/s</span>
    </div>
</div>

<!-- Three.js 庫 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="/static/js/drum.js"></script>
</body>
</html>
