<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•Å MPU6050 ÁàµÂ£´ÈºìË¶ñË¶∫Âåñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            overflow: hidden;
            color: #fff;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            z-index: 100;
            min-width: 250px;
        }

        h1 {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ffd700;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .data-label {
            color: #aaa;
            font-weight: bold;
        }

        .data-value {
            color: #4CAF50;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .drum-hit-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff0000, #8b0000);
            border-radius: 50%;
            display: none;
            z-index: 100;
            border: 3px solid #ffd700;
            box-shadow: 0 0 30px #ff0000;
        }

        .drum-hit-indicator.active {
            display: block;
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        #reset-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4CAF50, #66bb6a);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        #reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        #hit-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            z-index: 100;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 12px;
        }

        .connected {
            color: #66bb6a;
        }

        .disconnected {
            color: #ef5350;
        }

        .calibration-status {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 5px;
            font-size: 11px;
            color: #4CAF50;
            font-weight: bold;
        }

        .calibration-status .count {
            font-size: 14px;
            color: #66bb6a;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="info-panel">
        <h1>ü•Å ÁàµÂ£´ÈºìÁõ£Êéß</h1>
        <div class="status">
            <span id="status" class="disconnected">Êú™ÈÄ£Êé•</span>
        </div>
        <div class="data-row">
            <span class="data-label">Roll:</span>
            <span class="data-value" id="roll">0.0¬∞</span>
        </div>
        <div class="data-row">
            <span class="data-label">Pitch:</span>
            <span class="data-value" id="pitch">0.0¬∞</span>
        </div>
        <div class="data-row">
            <span class="data-label">Yaw:</span>
            <span class="data-value" id="yaw">0.0¬∞</span>
        </div>
        <div class="data-row">
            <span class="data-label">Âä†ÈÄüÂ∫¶:</span>
            <span class="data-value" id="accel">0.0 m/s¬≤</span>
        </div>
        <div class="data-row">
            <span class="data-label">Ê∫´Â∫¶:</span>
            <span class="data-value" id="temp">0.0¬∞C</span>
        </div>
    </div>

    <div class="drum-hit-indicator" id="hit-indicator"></div>
    
    <button id="reset-btn">üéØ Ê†°Ê∫ñ‰∏≠ÂøÉÈªû</button>
    
    <div id="hit-counter">ÊìäÊâìÊ¨°Êï∏: <span id="hit-count">0</span></div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        console.log('üé¨ ÈñãÂßãËºâÂÖ•È†ÅÈù¢...');
        
        // WebSocket ÈÄ£Êé•
        const socket = io();
        
        // Three.js Â†¥ÊôØË®≠ÁΩÆ
        let scene, camera, renderer;
        let drums = [];
        let drumStick; // ÈºìÊ£íÁâ©‰ª∂
        let hitCount = 0;
        let lastHitTime = 0;
        const HIT_THRESHOLD = 15.0;
        const HIT_COOLDOWN = 300;
        
        // Èü≥ÊïàÁ≥ªÁµ±
        let audioContext;
        let drumSoundBuffer;
        let audioInitialized = false;
        
        // Ê†°Ê∫ñÁ≥ªÁµ± - Á∞°ÂåñÁÇ∫Âè™Ë®òÈåÑ‰∏≠ÂøÉÈªû
        let calibrationData = {
            center: null
        };
        let currentAngles = { roll: 0, pitch: 0, yaw: 0 };

        function init() {
            console.log('üé¨ ÈñãÂßãÂàùÂßãÂåñ Three.js...');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            console.log('‚úì Â†¥ÊôØÂâµÂª∫ÂÆåÊàê');
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 0);
            camera.lookAt(0, 0, 0);
            console.log('‚úì Áõ∏Ê©üË®≠ÁΩÆÂÆåÊàê');
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);
            console.log('‚úì Ê∏≤ÊüìÂô®ÂâµÂª∫ÂÆåÊàê');
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const spotLight = new THREE.SpotLight(0xffffff, 1);
            spotLight.position.set(0, 15, 0);
            spotLight.castShadow = true;
            scene.add(spotLight);
            console.log('‚úì ÂÖâÊ∫êÊ∑ªÂä†ÂÆåÊàê');
            
            createDrumKit();
            createDrumStick();
            
            // ÂàùÂßãÂåñÈü≥Êïà
            initAudio();
            
            window.addEventListener('resize', onWindowResize);
            
            animate();
            console.log('üé¨ Three.js ÂàùÂßãÂåñÂÆåÊàêÔºÅ');
        }
        
        function createDrumStick() {
            console.log('ü•¢ ÈñãÂßãÂâµÂª∫ÈºìÊ£í...');
            
            drumStick = new THREE.Group();
            
            // ÈºìÊ£í‰∏ªÈ´îÔºàÊú®Ë≥™ÈÉ®ÂàÜÔºâ- YËª∏ÊúùÂêëÁÇ∫ÈºìÊ£íÈï∑Â∫¶ÊñπÂêë
            const stickLength = 3;
            const stickRadius = 0.08;
            const stickGeometry = new THREE.CylinderGeometry(stickRadius, stickRadius * 0.7, stickLength, 16);
            const stickMaterial = new THREE.MeshStandardMaterial({
                color: 0x8B4513, // Ê£ïËâ≤Êú®È†≠
                roughness: 0.8,
                metalness: 0.1
            });
            const stick = new THREE.Mesh(stickGeometry, stickMaterial);
            stick.castShadow = true;
            drumStick.add(stick);
            
            // ÈºìÊ£íÈ†≠ÔºàÊï≤ÊìäÁ´ØÔºâ- Âú®YËª∏Ë≤†ÊñπÂêëÔºàÂèçËΩâÔºâ
            const tipGeometry = new THREE.SphereGeometry(stickRadius * 1.5, 16, 16);
            const tipMaterial = new THREE.MeshStandardMaterial({
                color: 0xFFE4B5, // Ê∑∫Êú®Ëâ≤
                roughness: 0.6,
                metalness: 0.2
            });
            const tip = new THREE.Mesh(tipGeometry, tipMaterial);
            tip.position.y = -stickLength / 2 - stickRadius * 0.5; // ÊîπÁÇ∫Ë≤†ÊñπÂêë
            tip.castShadow = true;
            drumStick.add(tip);
            
            // ÈºìÊ£íÂ∞æÁ´ØÔºàÊè°ÊüÑÔºâ- Âú®YËª∏Ê≠£ÊñπÂêëÔºàÂèçËΩâÔºâ
            const gripGeometry = new THREE.CylinderGeometry(stickRadius * 1.2, stickRadius * 1.2, 0.5, 16);
            const gripMaterial = new THREE.MeshStandardMaterial({
                color: 0x654321, // Ê∑±Ê£ïËâ≤
                roughness: 0.9,
                metalness: 0
            });
            const grip = new THREE.Mesh(gripGeometry, gripMaterial);
            grip.position.y = stickLength / 2 + 0.25; // ÊîπÁÇ∫Ê≠£ÊñπÂêë
            grip.castShadow = true;
            drumStick.add(grip);
            
            // ÂàùÂßã‰ΩçÁΩÆÔºàÈôç‰ΩéÈ´òÂ∫¶ÔºåÊõ¥Èù†ËøëÈºìÔºâ
            drumStick.position.set(0, 1.5, 0);
            
            // ÂàùÂßãÊóãËΩâÔºöËÆìÈºìÊ£íÂ∞ñÁ´ØÊúùÂâçÔºàZËª∏Ë≤†ÊñπÂêëÔºâ
            drumStick.rotation.x = Math.PI / 2; // ÊóãËΩâ90Â∫¶ÔºåËÆìYËª∏ÊúùÂêëËÆäÊàêZËª∏ÊñπÂêë
            
            scene.add(drumStick);
            console.log('‚úì ÈºìÊ£íÂâµÂª∫ÂÆåÊàê');
        }
        
        function initAudio() {
            console.log('üéµ ÂàùÂßãÂåñÈü≥ÊïàÁ≥ªÁµ±...');
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('‚úì Web Audio Context ÂâµÂª∫ÊàêÂäü');
                
                // ËºâÂÖ•ÈºìËÅ≤Èü≥Êïà
                fetch('/static/big_drum.wav')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Êâæ‰∏çÂà∞Èü≥ÊïàÊ™îÊ°à: ${response.status}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(arrayBuffer => {
                        return audioContext.decodeAudioData(arrayBuffer);
                    })
                    .then(audioBuffer => {
                        drumSoundBuffer = audioBuffer;
                        audioInitialized = true;
                        console.log('‚úì ÈºìËÅ≤Èü≥ÊïàËºâÂÖ•ÊàêÂäü');
                    })
                    .catch(error => {
                        console.error('‚ùå Èü≥ÊïàËºâÂÖ•Â§±Êïó:', error);
                    });
            } catch (error) {
                console.error('‚ùå ÁÑ°Ê≥ïÂâµÂª∫ AudioContext:', error);
            }
        }
        
        function playDrumSound(intensity) {
            if (!audioInitialized || !drumSoundBuffer) {
                console.warn('‚ö†Ô∏è Èü≥ÊïàÂ∞öÊú™ÂàùÂßãÂåñ');
                return;
            }
            
            try {
                const source = audioContext.createBufferSource();
                source.buffer = drumSoundBuffer;
                
                const gainNode = audioContext.createGain();
                const volume = 0.3 + intensity * 0.7;
                gainNode.gain.value = volume;
                
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start(0);
                console.log(`üîä Êí≠ÊîæÈºìËÅ≤ (Èü≥Èáè: ${(volume * 100).toFixed(0)}%)`);
            } catch (error) {
                console.error('‚ùå Êí≠ÊîæÈü≥ÊïàÈåØË™§:', error);
            }
        }
        
        function updateDrumHit(acceleration) {
            const totalAccel = Math.sqrt(
                acceleration.x ** 2 + 
                acceleration.y ** 2 + 
                acceleration.z ** 2
            );
            
            const now = Date.now();
            if (totalAccel > HIT_THRESHOLD && (now - lastHitTime) > HIT_COOLDOWN) {
                lastHitTime = now;
                hitCount++;
                document.getElementById('hit-count').textContent = hitCount;
                
                // Ë®àÁÆóÊìäÊâìÂº∑Â∫¶Ôºà0-1Ôºâ
                const intensity = Math.min(1.0, totalAccel / 30.0);
                
                // Êí≠ÊîæÈºìËÅ≤
                playDrumSound(intensity);
                
                // È°ØÁ§∫ÊìäÊâìÊåáÁ§∫Âô®
                const indicator = document.getElementById('hit-indicator');
                indicator.classList.add('active');
                setTimeout(() => {
                    indicator.classList.remove('active');
                }, 500);
                
                // Èö®Ê©üÈªû‰∫Æ‰∏ÄÂÄãÈºì
                const randomDrum = drums[Math.floor(Math.random() * drums.length)];
                flashDrum(randomDrum);
                
                // ÈºìÊ£íÈúáÂãïÊïàÊûú
                if (drumStick) {
                    const originalY = drumStick.position.y;
                    drumStick.position.y -= 0.2;
                    setTimeout(() => {
                        drumStick.position.y = originalY;
                    }, 100);
                }
            }
        }
        
        function updateDrumStickOrientation(roll, pitch, yaw) {
            if (!drumStick) return;
            
            // ÂÑ≤Â≠òÁï∂ÂâçËßíÂ∫¶
            currentAngles = { roll, pitch, yaw };
            
            // Â∞áËßíÂ∫¶ËΩâÊèõÁÇ∫ÂºßÂ∫¶
            const rollRad = roll * Math.PI / 180;
            const pitchRad = pitch * Math.PI / 180;
            const yawRad = yaw * Math.PI / 180;
            
            // Ë®≠ÂÆöÊóãËΩâÔºà‰øùÊåÅÂü∫Á§éÊóãËΩâÔºåËÆìÂ∞ñÁ´ØÊúùÂâçÔºâ
            drumStick.rotation.x = Math.PI / 2 + pitchRad;
            drumStick.rotation.y = yawRad;
            drumStick.rotation.z = rollRad;
            
            // Ê†πÊìöËßíÂ∫¶ÁßªÂãïÈºìÊ£í‰ΩçÁΩÆÔºàÂú®Ê∞¥Âπ≥Èù¢‰∏äÁßªÂãïÔºâ
            // Yaw ÊéßÂà∂Â∑¶Âè≥ (XËª∏)ÔºåPitch ÊéßÂà∂ÂâçÂæå (ZËª∏)
            const moveScale = -0.05; // ÁßªÂãïÊØî‰æã
            drumStick.position.x = yaw * moveScale;
            drumStick.position.z = -pitch * moveScale; // Ë≤†ËôüÊòØÂõ†ÁÇ∫ Z Ëª∏ÊñπÂêë
            // Y Ëª∏‰øùÊåÅÂõ∫ÂÆöÈ´òÂ∫¶
            drumStick.position.y = 1.5;
        }

        function createDrumKit() {
            console.log('ü•Å ÈñãÂßãÂâµÂª∫ÁàµÂ£´Èºì...');
            const drumConfig = [
                { x: 0, z: 0, radius: 1.2, color: 0xff8c00, name: 'snare' },
                { x: -1.5, z: -2, radius: 0.8, color: 0x00ff00, name: 'tom1' },
                { x: 1.5, z: -2, radius: 0.8, color: 0x00ff00, name: 'tom2' },
                { x: 2, z: 1, radius: 0.9, color: 0x32cd32, name: 'tom3' },
                { x: -2.5, z: 0.5, radius: 0.7, color: 0xadff2f, name: 'tom4' },
                { x: -3.5, z: -1, radius: 1.0, color: 0xffd700, name: 'cymbal1', isCymbal: true },
                { x: 3.5, z: -1, radius: 1.0, color: 0xffd700, name: 'cymbal2', isCymbal: true },
            ];

            drumConfig.forEach(config => {
                const drum = createDrum(config.x, config.z, config.radius, config.color, config.isCymbal);
                drum.userData = { name: config.name };
                drums.push(drum);
                scene.add(drum);
            });
            console.log(`‚úì ÂâµÂª∫‰∫Ü ${drums.length} ÂÄãÈºì`);
        }

        function createDrum(x, z, radius, color, isCymbal = false) {
            const group = new THREE.Group();
            
            if (isCymbal) {
                const geometry = new THREE.CylinderGeometry(radius, radius, 0.05, 32);
                const material = new THREE.MeshStandardMaterial({
                    color: color,
                    metalness: 0.9,
                    roughness: 0.1,
                    emissive: color,
                    emissiveIntensity: 0.3
                });
                const cymbal = new THREE.Mesh(geometry, material);
                cymbal.castShadow = true;
                cymbal.receiveShadow = true;
                group.add(cymbal);
            } else {
                const drumHeight = 0.3;
                const bodyGeometry = new THREE.CylinderGeometry(radius, radius, drumHeight, 32);
                const bodyMaterial = new THREE.MeshStandardMaterial({
                    color: 0x8b4513,
                    metalness: 0.3,
                    roughness: 0.7
                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = -drumHeight / 2;
                group.add(body);
                
                const headGeometry = new THREE.CircleGeometry(radius, 32);
                const headMaterial = new THREE.MeshStandardMaterial({
                    color: color,
                    side: THREE.DoubleSide,
                    emissive: color,
                    emissiveIntensity: 0.2
                });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.rotation.x = -Math.PI / 2;
                head.castShadow = true;
                head.receiveShadow = true;
                group.add(head);
                
                const rimGeometry = new THREE.TorusGeometry(radius, 0.05, 16, 32);
                const rimMaterial = new THREE.MeshStandardMaterial({
                    color: 0xc0c0c0,
                    metalness: 0.8,
                    roughness: 0.2
                });
                const rim = new THREE.Mesh(rimGeometry, rimMaterial);
                rim.rotation.x = Math.PI / 2;
                group.add(rim);
            }
            
            group.position.set(x, 0, z);
            return group;
        }

        function flashDrum(drum) {
            const mesh = drum.children[0] || drum.children[1];
            if (!mesh || !mesh.material) return;
            
            const originalIntensity = mesh.material.emissiveIntensity;
            mesh.material.emissiveIntensity = 1.0;
            
            setTimeout(() => {
                mesh.material.emissiveIntensity = originalIntensity;
            }, 200);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        socket.on('sensor_data', function(data) {
            document.getElementById('roll').textContent = data.roll.toFixed(1) + '¬∞';
            document.getElementById('pitch').textContent = data.pitch.toFixed(1) + '¬∞';
            document.getElementById('yaw').textContent = data.yaw.toFixed(1) + '¬∞';
            
            const totalAccel = Math.sqrt(
                data.accel.x ** 2 + 
                data.accel.y ** 2 + 
                data.accel.z ** 2
            );
            document.getElementById('accel').textContent = totalAccel.toFixed(2) + ' m/s¬≤';
            document.getElementById('temp').textContent = data.temperature.toFixed(1) + '¬∞C';
            
            // Êõ¥Êñ∞ÈºìÊ£íÂßøÊÖã
            updateDrumStickOrientation(data.roll, data.pitch, data.yaw);
            
            // ÂÅµÊ∏¨ÊìäÊâì
            updateDrumHit(data.accel);
        });

        socket.on('connect', () => {
            console.log('‚úì WebSocket Â∑≤ÈÄ£Êé•');
            document.getElementById('status').textContent = 'Â∑≤ÈÄ£Êé•';
            document.getElementById('status').className = 'connected';
            
            // Áî®Êà∂‰∫íÂãïÂæåËß£ÈéñÈü≥ÊïàÔºàÁÄèË¶ΩÂô®Ë¶ÅÊ±ÇÔºâ
            document.addEventListener('click', function unlockAudio() {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        console.log('‚úì Èü≥ÊïàÂ∑≤Ëß£Èéñ');
                    });
                }
                document.removeEventListener('click', unlockAudio);
            }, { once: true });
        });

        socket.on('disconnect', () => {
            console.log('‚úó WebSocket Â∑≤Êñ∑Á∑ö');
            document.getElementById('status').textContent = 'Êú™ÈÄ£Êé•';
            document.getElementById('status').className = 'disconnected';
        });

        document.getElementById('reset-btn').addEventListener('click', function() {
            // ÁôºÈÄÅÈáçÁΩÆË´ãÊ±ÇÂà∞‰º∫ÊúçÂô®Ôºå‰º∫ÊúçÂô®ÊúÉË®òÈåÑÁï∂ÂâçÂßøÊÖã‰ΩúÁÇ∫ offset
            socket.emit('reset');
            
            // ÈáçÁΩÆÊìäÊâìÊ¨°Êï∏
            hitCount = 0;
            document.getElementById('hit-count').textContent = '0';
            
            console.log('üéØ Â∑≤ÂÇ≥ÈÄÅÊ†°Ê∫ñË´ãÊ±Ç');
            
            // È°ØÁ§∫ÂõûÈ•ã
            this.textContent = '‚úì Â∑≤Ê†°Ê∫ñ';
            setTimeout(() => {
                this.textContent = 'üéØ Ê†°Ê∫ñ‰∏≠ÂøÉÈªû';
            }, 2000);
        });

        init();
    </script>
</body>
</html>
