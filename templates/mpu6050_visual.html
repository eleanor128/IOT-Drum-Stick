    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script>
        console.log('ğŸ¬ é–‹å§‹è¼‰å…¥é é¢...');
        
        // WebSocket é€£æ¥
        const socket = io();
        
        // Three.js å ´æ™¯è¨­ç½®
        let scene, camera, renderer;
        let drums = [];
        let drumStick; // é¼“æ£’ç‰©ä»¶
        let hitCount = 0;
        let lastHitTime = 0;
        const HIT_THRESHOLD = 15.0;
        const HIT_COOLDOWN = 300;
        
        // éŸ³æ•ˆç³»çµ±
        let audioContext;
        let drumSoundBuffer;
        let audioInitialized = false;
        
        // æ ¡æº–ç³»çµ± - ç°¡åŒ–ç‚ºåªè¨˜éŒ„ä¸­å¿ƒé»
        let calibrationData = {
            center: null
        };
        let currentAngles = { roll: 0, pitch: 0, yaw: 0 };

        function init() {
            console.log('ğŸ¬ é–‹å§‹åˆå§‹åŒ– Three.js...');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            console.log('âœ“ å ´æ™¯å‰µå»ºå®Œæˆ');
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 0);
            camera.lookAt(0, 0, 0);
            console.log('âœ“ ç›¸æ©Ÿè¨­ç½®å®Œæˆ');
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);
            console.log('âœ“ æ¸²æŸ“å™¨å‰µå»ºå®Œæˆ');
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);

            const spotLight = new THREE.SpotLight(0xffffff, 1);

            console.log('âœ“ å…‰æºæ·»åŠ å®Œæˆ');
            
            createDrumKit();
            createDrumStick();
            
            // åˆå§‹åŒ–éŸ³æ•ˆ
            initAudio();
            
            window.addEventListener('resize', onWindowResize);
            
            animate();
            console.log('ğŸ¬ Three.js åˆå§‹åŒ–å®Œæˆï¼');
        }
        
        function createDrumStick() {
            console.log('ğŸ¥¢ é–‹å§‹å‰µå»ºé¼“æ£’...');
            
            drumStick = new THREE.Group();
            
            // é¼“æ£’ä¸»é«”ï¼ˆæœ¨è³ªéƒ¨åˆ†ï¼‰- Yè»¸æœå‘ç‚ºé¼“æ£’é•·åº¦æ–¹å‘
            const stickLength = 3;
            const stickRadius = 0.08;
            const stickGeometry = new THREE.CylinderGeometry(stickRadius, stickRadius * 0.7, stickLength, 16);
            const stickMaterial = new THREE.MeshStandardMaterial({
                color: 0x8B4513, // æ£•è‰²æœ¨é ­
                roughness: 0.8,
                metalness: 0.1
            });
            const stick = new THREE.Mesh(stickGeometry, stickMaterial);
            stick.castShadow = true;
            drumStick.add(stick);
            
            // é¼“æ£’é ­ï¼ˆæ•²æ“Šç«¯ï¼‰- åœ¨Yè»¸è² æ–¹å‘ï¼ˆåè½‰ï¼‰
            const tipGeometry = new THREE.SphereGeometry(stickRadius * 1.5, 16, 16);
            const tipMaterial = new THREE.MeshStandardMaterial({
                color: 0xFFE4B5, // æ·ºæœ¨è‰²
                roughness: 0.6,
                metalness: 0.2
            });
            const tip = new THREE.Mesh(tipGeometry, tipMaterial);
            tip.position.y = -stickLength / 2 - stickRadius * 0.5; // æ”¹ç‚ºè² æ–¹å‘
            tip.castShadow = true;
            drumStick.add(tip);
            
            // é¼“æ£’å°¾ç«¯ï¼ˆæ¡æŸ„ï¼‰- åœ¨Yè»¸æ­£æ–¹å‘ï¼ˆåè½‰ï¼‰
            const gripGeometry = new THREE.CylinderGeometry(stickRadius * 1.2, stickRadius * 1.2, 0.5, 16);
            const gripMaterial = new THREE.MeshStandardMaterial({
                color: 0x654321, // æ·±æ£•è‰²
                roughness: 0.9,
                metalness: 0
            });
            const grip = new THREE.Mesh(gripGeometry, gripMaterial);
            grip.position.y = stickLength / 2 + 0.25; // æ”¹ç‚ºæ­£æ–¹å‘
            grip.castShadow = true;
            drumStick.add(grip);
            
            // åˆå§‹ä½ç½®ï¼ˆé™ä½é«˜åº¦ï¼Œæ›´é è¿‘é¼“ï¼‰
            drumStick.position.set(0, 1.5, 0);
            
            // åˆå§‹æ—‹è½‰ï¼šè®“é¼“æ£’å°–ç«¯æœå‰ï¼ˆZè»¸è² æ–¹å‘ï¼‰
            drumStick.rotation.x = Math.PI / 2; // æ—‹è½‰90åº¦ï¼Œè®“Yè»¸æœå‘è®ŠæˆZè»¸æ–¹å‘
            
            scene.add(drumStick);
            console.log('âœ“ é¼“æ£’å‰µå»ºå®Œæˆ');
        }
        
        function initAudio() {
            console.log('ğŸµ åˆå§‹åŒ–éŸ³æ•ˆç³»çµ±...');
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('âœ“ Web Audio Context å‰µå»ºæˆåŠŸ');
                
                // è¼‰å…¥é¼“è²éŸ³æ•ˆ
                fetch('/static/big_drum.wav')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`æ‰¾ä¸åˆ°éŸ³æ•ˆæª”æ¡ˆ: ${response.status}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(arrayBuffer => {
                        return audioContext.decodeAudioData(arrayBuffer);
                    })
                    .then(audioBuffer => {
                        drumSoundBuffer = audioBuffer;
                        audioInitialized = true;
                        console.log('âœ“ é¼“è²éŸ³æ•ˆè¼‰å…¥æˆåŠŸ');
                    })
                    .catch(error => {
                        console.error('âŒ éŸ³æ•ˆè¼‰å…¥å¤±æ•—:', error);
                    });
            } catch (error) {
                console.error('âŒ ç„¡æ³•å‰µå»º AudioContext:', error);
            }
        }
        
        function playDrumSound(intensity) {
            if (!audioInitialized || !drumSoundBuffer) {
                console.warn('âš ï¸ éŸ³æ•ˆå°šæœªåˆå§‹åŒ–');
                return;
            }
            
            try {
                const source = audioContext.createBufferSource();
                source.buffer = drumSoundBuffer;
                
                const gainNode = audioContext.createGain();
                const volume = 0.3 + intensity * 0.7;
                gainNode.gain.value = volume;
                
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start(0);
                console.log(`ğŸ”Š æ’­æ”¾é¼“è² (éŸ³é‡: ${(volume * 100).toFixed(0)}%)`);
            } catch (error) {
                console.error('âŒ æ’­æ”¾éŸ³æ•ˆéŒ¯èª¤:', error);
            }
        }
        
        function updateDrumHit(acceleration) {
            const totalAccel = Math.sqrt(
                acceleration.x ** 2 + 
                acceleration.y ** 2 + 
                acceleration.z ** 2
            );
            
            const now = Date.now();
            if (totalAccel > HIT_THRESHOLD && (now - lastHitTime) > HIT_COOLDOWN) {
                lastHitTime = now;
                hitCount++;
                document.getElementById('hit-count').textContent = hitCount;
                
                // è¨ˆç®—æ“Šæ‰“å¼·åº¦ï¼ˆ0-1ï¼‰
                const intensity = Math.min(1.0, totalAccel / 30.0);
                
                // æ’­æ”¾é¼“è²
                playDrumSound(intensity);
                
                // é¡¯ç¤ºæ“Šæ‰“æŒ‡ç¤ºå™¨
                const indicator = document.getElementById('hit-indicator');
                indicator.classList.add('active');
                setTimeout(() => {
                    indicator.classList.remove('active');
                }, 500);
                
                // éš¨æ©Ÿé»äº®ä¸€å€‹é¼“
                const randomDrum = drums[Math.floor(Math.random() * drums.length)];
                flashDrum(randomDrum);
                
                // é¼“æ£’éœ‡å‹•æ•ˆæœ
                if (drumStick) {
                    const originalY = drumStick.position.y;
                    drumStick.position.y -= 0.2;
                    setTimeout(() => {
                        drumStick.position.y = originalY;
                    }, 100);
                }
            }
        }
        
        // å³æ™‚èª¿æ•´åƒæ•¸
        let adjustments = {
            scaleX: -0.03,
            scaleZ: 0.03,
            heightY: 1.5
        };
        
        document.getElementById('scale-x').addEventListener('input', function(e) {
            adjustments.scaleX = parseFloat(e.target.value);
            document.getElementById('scale-x-value').textContent = adjustments.scaleX.toFixed(3);
        });
        
        document.getElementById('scale-z').addEventListener('input', function(e) {
            adjustments.scaleZ = parseFloat(e.target.value);
            document.getElementById('scale-z-value').textContent = adjustments.scaleZ.toFixed(3);
        });
        
        document.getElementById('height-y').addEventListener('input', function(e) {
            adjustments.heightY = parseFloat(e.target.value);
            document.getElementById('height-y-value').textContent = adjustments.heightY.toFixed(1);
        });
        
        function updateDrumStickOrientation(roll, pitch, yaw) {
            if (!drumStick) return;
            
            // å„²å­˜ç•¶å‰è§’åº¦
            currentAngles = { roll, pitch, yaw };
            
            // å°‡è§’åº¦è½‰æ›ç‚ºå¼§åº¦
            const rollRad = roll * Math.PI / 180;
            const pitchRad = pitch * Math.PI / 180;
            const yawRad = yaw * Math.PI / 180;
            
            // è¨­å®šæ—‹è½‰ï¼ˆä¿æŒåŸºç¤æ—‹è½‰ï¼Œè®“å°–ç«¯æœå‰ï¼‰
            drumStick.rotation.x = Math.PI / 2 + pitchRad;
            drumStick.rotation.y = yawRad;
            drumStick.rotation.z = rollRad;
            
            // æ ¹æ“šè§’åº¦ç§»å‹•é¼“æ£’ä½ç½®ï¼ˆåœ¨æ°´å¹³é¢ä¸Šç§»å‹•ï¼‰
            // Yaw æ§åˆ¶å·¦å³ (Xè»¸)ï¼ŒPitch æ§åˆ¶å‰å¾Œ (Zè»¸)
            
            // ä½¿ç”¨å¯èª¿æ•´çš„æ¯”ä¾‹
            let targetX = yaw * adjustments.scaleX;
            let targetZ = pitch * adjustments.scaleZ;
            
            // é™åˆ¶ç§»å‹•ç¯„åœï¼Œé˜²æ­¢é¼“æ£’é£›å‡ºç•«é¢
            const maxRange = 4.0;
            targetX = Math.max(-maxRange, Math.min(maxRange, targetX));
            targetZ = Math.max(-maxRange, Math.min(maxRange, targetZ));
            
            drumStick.position.x = targetX;
            drumStick.position.z = targetZ;
            drumStick.position.y = adjustments.heightY; // ä½¿ç”¨å¯èª¿æ•´çš„é«˜åº¦
            
            // èª¿è©¦è¼¸å‡ºï¼ˆæ¯30å¹€è¼¸å‡ºä¸€æ¬¡ï¼‰
            if (Math.random() < 0.033) {
                console.log(`ğŸ¥ Roll: ${roll.toFixed(1)}Â°, Pitch: ${pitch.toFixed(1)}Â°, Yaw: ${yaw.toFixed(1)}Â° | Pos: (${targetX.toFixed(2)}, ${targetZ.toFixed(2)})`);
            }
        }

        function createDrumKit() {
            console.log('ğŸ¥ é–‹å§‹å‰µå»ºçˆµå£«é¼“...');
            const drumConfig = [
                { x: 0, z: 0, radius: 1.2, color: 0xff8c00, name: 'snare' },
                { x: -1.5, z: -2, radius: 0.8, color: 0x00ff00, name: 'tom1' },
                { x: 1.5, z: -2, radius: 0.8, color: 0x00ff00, name: 'tom2' },
                { x: 2, z: 1, radius: 0.9, color: 0x32cd32, name: 'tom3' },
                { x: -2.5, z: 0.5, radius: 0.7, color: 0xadff2f, name: 'tom4' },
                { x: -3.5, z: -1, radius: 1.0, color: 0xffd700, name: 'cymbal1', isCymbal: true },
                { x: 3.5, z: -1, radius: 1.0, color: 0xffd700, name: 'cymbal2', isCymbal: true },
            ];

            drumConfig.forEach(config => {
                const drum = createDrum(config.x, config.z, config.radius, config.color, config.isCymbal);
                drum.userData = { name: config.name };
                drums.push(drum);
                scene.add(drum);
            });
            console.log(`âœ“ å‰µå»ºäº† ${drums.length} å€‹é¼“`);
        }

        function createDrum(x, z, radius, color, isCymbal = false) {
            const group = new THREE.Group();
            
            if (isCymbal) {
                const geometry = new THREE.CylinderGeometry(radius, radius, 0.05, 32);
                const material = new THREE.MeshStandardMaterial({
                    color: color,
                    metalness: 0.9,
                    roughness: 0.1,
                    emissive: color,
                    emissiveIntensity: 0.3
                });
                const cymbal = new THREE.Mesh(geometry, material);
                cymbal.castShadow = true;
                cymbal.receiveShadow = true;
                group.add(cymbal);
            } else {
                const drumHeight = 0.3;
                const bodyGeometry = new THREE.CylinderGeometry(radius, radius, drumHeight, 32);
                const bodyMaterial = new THREE.MeshStandardMaterial({
                    color: 0x8b4513,
                    metalness: 0.3,
                    roughness: 0.7
                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = -drumHeight / 2;
                group.add(body);
                
                const headGeometry = new THREE.CircleGeometry(radius, 32);
                const headMaterial = new THREE.MeshStandardMaterial({
                    color: color,
                    side: THREE.DoubleSide,
                    emissive: color,
                    emissiveIntensity: 0.2
                });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.rotation.x = -Math.PI / 2;
                head.castShadow = true;
                head.receiveShadow = true;
                group.add(head);
                
                const rimGeometry = new THREE.TorusGeometry(radius, 0.05, 16, 32);
                const rimMaterial = new THREE.MeshStandardMaterial({
                    color: 0xc0c0c0,
                    metalness: 0.8,
                    roughness: 0.2
                });
                const rim = new THREE.Mesh(rimGeometry, rimMaterial);
                rim.rotation.x = Math.PI / 2;
                group.add(rim);
            }
            
            group.position.set(x, 0, z);
            return group;
        }

        function flashDrum(drum) {
            const mesh = drum.children[0] || drum.children[1];
            if (!mesh || !mesh.material) return;
            
            const originalIntensity = mesh.material.emissiveIntensity;
            mesh.material.emissiveIntensity = 1.0;
            
            setTimeout(() => {
                mesh.material.emissiveIntensity = originalIntensity;
            }, 200);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        socket.on('sensor_data', function(data) {
            document.getElementById('roll').textContent = data.roll.toFixed(1) + 'Â°';
            document.getElementById('pitch').textContent = data.pitch.toFixed(1) + 'Â°';
            document.getElementById('yaw').textContent = data.yaw.toFixed(1) + 'Â°';
            
            const totalAccel = Math.sqrt(
                data.accel.x ** 2 + 
                data.accel.y ** 2 + 
                data.accel.z ** 2
            );
            document.getElementById('accel').textContent = totalAccel.toFixed(2) + ' m/sÂ²';
            document.getElementById('temp').textContent = data.temperature.toFixed(1) + 'Â°C';
            
            // æ›´æ–°é¼“æ£’å§¿æ…‹
            updateDrumStickOrientation(data.roll, data.pitch, data.yaw);
            
            // åµæ¸¬æ“Šæ‰“
            updateDrumHit(data.accel);
